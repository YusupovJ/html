<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML. Lesson 2</title>
	</head>
	<body>
		<h2>Ссылка на google</h2>
		<a target="_blank" href="https://google.com">Google</a>
		<hr />
		<h2>Ссылка на telegramm</h2>
		<a target="_blank" href="https://telegram.me/Human">Telegram</a>
		<hr />
		<h2>Ссылка на email</h2>
		<del><a target="_blank" href="mailto:jamshudanamana@gmail.com">Email</a></del>
		<hr />
		<h2>Номер телефона</h2>
		<a href="tel:998906493166">Contact</a>
		<hr />
		<h2>Картинка с интернета</h2>
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGrTuyVvRpS-lz4Rg4jVaT9P7iKAx3T2vK5Q&usqp=CAU" alt="Stich and frog" height="300px" />
		<hr />
		<h2>Аудио</h2>
		<audio src="audio/music.mp3" controls></audio>
		<hr />
		<!--Атрибуты
            loop - позволяет заново воспроизводить музыку, когда она закончилась,
            autoplay - при загрузке страницы автоматически воспроизваодит музыку,
            muted - убирает звук

            "Данные атрибуты также используются в теге video"
        -->
		<h2>Видео</h2>
		<video src="video/video.mp4" controls poster="img/image.jpg" width="400" loop autoplay></video>
		<hr />
		<!--Атрибуты
            poster - добавляет превью,
            width - для задания ширины,
            height - для задания высоты
        -->
		<h2>Видео с youtube, также можно google maps</h2>
		<iframe width="600" height="300" src="https://www.youtube.com/embed/Pm2BvdiZUXA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</body>
</html>
